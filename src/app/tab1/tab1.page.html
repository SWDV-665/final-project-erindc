<ion-header>
  <ion-toolbar>
    <ion-title>
      Budget Buddy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col class="main">
    <ion-text class="noBudget" *ngIf="budget === null">
      <h4>Looks like you don't have a budget</h4>
      <h4>Add one below</h4>
    </ion-text>
    <ion-card  *ngIf="budget !== null">
    <ion-card-content>
      {{budget.paycheckDate}}
      {{budget.paycheckAmount}}
      {{budget.expense1}}
      {{budget.expense2}}
      {{budget.expense3}}
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addBudget()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
